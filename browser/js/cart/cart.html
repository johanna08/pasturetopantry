<table class="table" id="cart-page">
   <thead>
       <tr>
           <th>Product</th>
           <th>Price</th>
           <th>Quantity</th>
       </tr>
   </thead>
   <tbody>
       <tr ng-repeat="product in products">
           <td>{{ product.imageUrl }}{{ product.name}}</td>
           <td>{{ product.price }}</td>
           <td><select></select></td>
       </tr>
   </tbody>
</table>
