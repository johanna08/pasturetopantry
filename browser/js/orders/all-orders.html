<div>
<span>
    <input type="text" class="form-control" placeholder="search by user email" ng-model="userSearch"></input>
    <select ng-model="statusSearch" ng-options="status for status in statusTypes" ng-change="allStatus(statusSearch)">
    </select>
</span>
 <div class="row">
   <div class="col-xs-2">
    <h3>Order #</h3>
    <a ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}" ui-sref="orderDetail({orderId: order.id, order: order})">{{order.id}} </br></a>
   </div>
   <div class="col-xs-2">
   <h3>User</h3>
      <p ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}">{{order.user.email}}</br></p>
   </div>
   <div class="col-xs-2">
      <h3>Order Total</h3>
      <p ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}">{{orderTotal(order.items) | currency}}</br></p>
   </div>
   <div class="col-xs-2">
      <h3>Order Status</h3>
      <p ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}">{{order.status}}</br></p>
   </div>
   <div class="col-xs-2">
      <h3>Change Status</h4>
      <div ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}">
        <select ng-model="statusChange" ng-options="status for status in statusTypes">
        </select><span ng-click="changeOrderStatus(order.id, statusChange)" class="glyphicon glyphicon-ok"></span></br>
      </div>
   </div>
   <div class="col-xs-1">
      <h3>Delete</h3>
      <a ng-click="deleteOrder(order.id)" ng-repeat="order in orders | filter: userSearch | filter: {status: statusSearch}"><span class="glyphicon glyphicon-remove"></span></br></a>
   </div>
  </div>
