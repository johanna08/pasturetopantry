<form id="review-form" name="reviewForm" ng-submit="">

    <alert type="danger" ng-show="error">
    </alert>
    <h3>Leave a review for {{product.name}}</h3>
    <div class="form-group">
      <label for="rating">Star Rating</label>
      <div star-rating ng-model="rating.rating1" max="5" on-rating-select="rating.rateFunction(rating)"></div>
      <star-rating ng-model="rating.rating2"></star-rating>
      <label>
    <input type="checkbox" ng-model="rating.isReadonly"/>
    Is Readonly
  </label>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="review.title" class="form-control" id="review-title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="content">Review Details</label>
        <input type="text" ng-model="review.content" class="form-control" id="review-content" placeholder="Enter your review">
    </div>
    <button type="submit" class="btn btn-default">Submit Review</button>
    <div ng-app="app" ng-controller="RatingController as rating" class="container">
</div>
</form>
