<div class="addCategory">
  <h3>Add A Category</h3>
  <form id="add-category-form" name="addCategoryForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" name="name" type="text" ng-model="category.type_name" required>
    </div>
    <div class="form-group">
        <button ng-click="addCategory(category)" type="submit" class="btn btn-success">Add Category</button>
    </div>
  </form>
</div>

<div class="editCategory">
  <h3>Edit A Category</h3>
  <form id="add-category-form" name="editCategoryForm">
    <div class="form-group">
      <span>
        <select ng-model="categorySelected" ng-options="category.type_name for category in categories">
        </select>
        <label for="name">Categories</label>
        <input class="form-control" name="newName" type="text" ng-model="newCategoryName">
      </span>
    </div>
    <div class="form-group">
        <button ng-click="editCategory()" type="submit" class="btn btn-success">Edit Category</button>
        <button ng-click="deleteCategory(category.id)" type="submit" class="btn btn-alert">Delete Category</button>
    </div>
  </form>
</div>
